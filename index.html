<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Branden's HTML5 Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
  <body>
    <div class="container-fluid d-flex justify-content-center">
    <div class="form-container">
        <form class="row g-3 mt-3">
            <header class="bg-light mt-1">
                <h5>Payment form example</h5>
            </header>
            <div class="row mx-auto">
            <div class="alert alert-danger" role="alert">
              Some fields are missing
            </div>
            <div class="col-md-4">
              <label for="inputCard" class="form-label">Card #</label>
              <input type="tel" inputmode="numeric" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX" autocomplete="cc-number" maxlength="19">
            </div>
            <div class="col-md-4">
              <label for="inputCVC" class="form-label">CVC #</label>
              <input type="tel" inputmode="numeric" class="form-control" id="inputCVC" placeholder="0000" autocomplete="cc-csc" maxlength="4">
            </div>
            <div class="col">
                <label for="inputAmount" class="form-label">Amount</label>
                <input type="text" inputmode="numeric" class="form-control" id="inputAmount" placeholder="Amount">
            </div>
            
            <div class="col-6">
              <label for="inputfName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="inputfName">
            </div>
            <div class="col-6">
              <label for="inputlName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="inputlName">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-3">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                    <option value="">Pick a state</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="inputPostalCode" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="inputPostalCode">
            </div>
            <div class="col-4">
                <p>We accept:</p>
              <div>
                <fieldset>
                    <input type="radio" name="inputCCType" id="inputMastercard" checked="">
                <label class="form-check-label" for="inputMastercard">
                    <i class="fa-brands fa-cc-mastercard"></i>
                </label>
                <input type="radio" name="inputCCType" id="inputVisa" checked="">
                <label class="form-check-label" for="inputVisa">
                    <i class="fa-brands fa-cc-visa"></i>
                </label>
                <input type="radio" name="inputCCType" id="inputDiners" checked="">
                <label class="form-check-label" for="inputDiners">
                    <i class="fa-brands fa-cc-diners-club"></i>
                </label>
                <input type="radio" name="inputCCType" id="inputAmex" checked="">
                <label class="form-check-label" for="inputAmex">
                    <i class="fa-brands fa-cc-amex"></i>
                </label>
                </fieldset>
              </div>
            </div>
            <div class="col-2">
                <!--Placeholder Slot-->
            </div>
            <div class="col-6">
                <label for="inputMessage" class="form-label">Message</label><br>
                <textarea class="form-control" rows="3"></textarea>
                <p class="AddNotes">Add any notes here.</p>
            </div>
          </div>
            <footer class="bg-body-tertiary">
            <div class="row">
                <div class="col-10">
                    <!--Placeholder-->
                </div>
                <div class="col-2">
                    <button class="btn btn-secondary">Cancel</button>
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
            </div>
        </footer>
        </form>

        </div>
        </div>
    </div>





    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b5e16c75bc.js" crossorigin="anonymous"></script>
</body>
</html>
